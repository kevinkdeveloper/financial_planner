<!DOCTYPE html>
<html>
<head>
    <title>Financial Planning App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Financial Planning App</h1>
    <button id = "newYear">New Year!</button>
    <div>
        <span>Age</span>
        <output id = "age">35</output>
    </div>
    <div>
        <span>Year</span>
        <output id = "year">2025</output>
    </div>
    <div>
        <span>Salary</span>
        <input id = "salary" placeholder="90000"></output>
    <div>
    <div>
        <span>Taxes</span>
        <input id = "taxes" placeholder="30000"></output>
    </div>
    <div>
        <span>Expenses</span>
        <input id = "expenses" placeholder="25000"></output>
    </div>
        <span>Net Savings</span>
        <output id = "netsavings">0</output>
    </div>
    <div>
        <span>Investment Returns</span>
        <input id = "investmentreturns" placeholder="1.1"></output>
    </div>
    <div>
        <span>Net Worth</span>
        <input id = "networth" placeholder = "37000"></input>
    </div>
    <div>
        <button id = "clear">Clear!</button>
    </div>
    <div>
        <output id = "networths"></output>
    </div>
    <canvas id = "canvas" width = "500" height = "250"></canvas>
    <script src = app.js></script>

</body>
</html>
